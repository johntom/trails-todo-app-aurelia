<template>
  <!--

  <section class="container">
 
  <div id="applicationHost">
    <header>
      <h1>Trails Todos with Aurelia</h1>

      <form submit.delegate="addItem()">
        <input type="text" value.bind="newTodoDescription" placeholder="What needs to be done?">
      </form>
    </header>

    <section>
      <div class="row">
      
      <div class="col s4" >
        <!--<input id="markAll" type="checkbox" checked.bind="markAllCompleted" if.bind="items.length">
        <label for="markAll" if.bind="items.length">Mark all as selected as complete</label>-->
        <button show.bind="selectedlen>0"  type="submit" tooltipped " data-position="bottom " data-delay="50 " click.delegate="process() " 
        class="btn btn-lg btn-block btn-success ">Process selected </button>
         </div>
        <div class="col s3" > <input id="includeArchived" type="checkbox" checked.bind="includeArchived">
        <label for="includeArchived" class="archived">Show archived(coming soon)</label>
      </div>
     </div> 
 
    
      
      <div class="row">
        <div class="col s12">
          <div>
            <h5>Hover over the todo images to select and prepare todo for archive</h5>
            <md-collection view-model.ref="list">
              <md-collection-item repeat.for="item of items" class="avatar ${ selector.isSelected ? 'selected' : '' }">
                <md-collection-selector view-model.ref="selector" item.bind="item" md-on-selection-changed.delegate="onSelectionChanged($event, $index )">
                  <img src="images/bryan cranston.jpg" alt="" class="circle md-collection-selector__hover">
                </md-collection-selector>
                  <span class="accent-text title"> ${item.title} --  ${$index}  </span>
                <p style="max-width: 80%;">${item.name}</p>
                  <!--<div show.bind="!item.isEditing">
                  <input type="checkbox" checked.bind="item.IsDone" />
                  <label click.delegate="editBegin(item)" class="${item.IsDone ? 'done': ''} ${item.IsArchived ? 'archived' : ''}">
                  ${item.archivednote}
                  </label>-->
                  <!--<a href="#" click.delegate="deleteItem(item, $event)">X</a>-->
                  <!--</div>-->
                <div class="secondary-content">
                  <i class="material-icons">send</i>
                </div>
                  
              </md-collection-item>
            </md-collection>
          </div>
          
        <div class="row">
      <div class="col s12">
      <md-card md-title="Console log">
      <logger class="z-depth-1" view-model.ref="logger"></logger>
      </md-card>
      </div>
      </div>
      
          
        </div>
      </div>
      
      
      <!--<div class="controlLinks">
        <a href="#" click.delegate="purge()">Purge</a>&nbsp;&nbsp;
        <a href="#" click.delegate="reset()">Reset</a>
      </div>-->
    </section>

    <footer>
      <div show.bind="itemsLeftMessage">${itemsLeftMessage}</div>
      <a href="#" show.bind="archiveCompletedMessage" click.delegate="archiveCompletedItems()">${archiveCompletedMessage}</a>
    </footer>
  </div>
  
  </section>
</template>
